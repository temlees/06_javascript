<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 객체</h1>
    <pre>
        이벤트 발생 시 이벤트에 관련한 다양한 정보를 가진 
        이벤트 객체가 동적으로 생성된다
        생성된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 전달된다. 
    </pre>

    <h1 class="message"> 아무 곳 이나 클릭. 좌표알려줌</h1>

    <script>
        const $msg = document.querySelector(".message");

        // 페이지 전체 e =>이벤트객체 쓸 수 있음
        // 이벤트 발생시 브라우저가 넣어줌
        document.onclick = (e) =>{
            console.log(e);
            $msg.textContent=`clientx:${e.clientX},clienty:${e.clientY}`;
        }
    </script>
</body>
</html>
